<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent Calendar</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=IM+Fell+English&display=swap" rel="stylesheet">
</head>



<body>
<audio id="clickSound" src="sounds/click_sound.mp3" preload="auto"></audio>
<audio id="openingTheme" src="sounds/opening_theme.mp3" preload="auto" loop></audio>
<audio id="pageTurnSound" src="sounds/turn_page_sound.mp3" preload="auto"></audio>

  <!-- Opening room screen -->
<div id="openingRoom">
  <img src="images/opening_room.png" alt="Opening Room">
  <div id="startHint">Click to enter</div>
</div>


  <!-- Intro animation -->
  <video id="introVideo" muted playsinline>
    <source src="videos/opening_animation.mp4" type="video/mp4">
  </video>

  <!-- Main bookshelf -->
  <div id="mainContent">
    <img id="mainImage" src="images/opening_still.png" alt="Bookshelf">

    <!-- Book hotspots -->
    <div class="book" data-day="1"  style="left:81%; top:60%;"></div>
    <div class="book" data-day="2"  style="left:61.9%; top:60%;"></div>
    <div class="book" data-day="3"  style="left:30.2%; top:35.5%;"></div>
    <div class="book" data-day="4"  style="left:26.2%;  top:60%;"></div>
    <div class="book" data-day="5"  style="left:74%; top:35.5%;"></div>
    <div class="book" data-day="6"  style="left:67%; top:60%;"></div>
    <div class="book" data-day="7"  style="left:79%; top:60%;"></div>
    <div class="book" data-day="8"  style="left:28.2%; top:35.5%;"></div>
    <div class="book" data-day="9"  style="left:33.4%; top:60%;"></div>
    <div class="book" data-day="10" style="left:24%; top:60%;"></div>
    <div class="book" data-day="11" style="left:64.5%; top:60%;"></div>
    <div class="book" data-day="12" style="left:67%; top:35.5%;"></div>
    <div class="book" data-day="13" style="left:21.6%;  top:60%;"></div>
    <div class="book" data-day="14" style="left:69.2%; top:35.5%;"></div>
    <div class="book" data-day="15" style="left:34.6%; top:35.5%;"></div>
    <div class="book" data-day="16" style="left:76.8%;  top:60%;"></div>
    <div class="book" data-day="17" style="left:31%; top:60%;"></div>
    <div class="book" data-day="18" style="left:71.5%; top:35.5%;"></div>
    <div class="book" data-day="19" style="left:35.6%; top:60%;"></div>
    <div class="book" data-day="20" style="left:36.6%; top:35.5%;"></div>
    <div class="book" data-day="21" style="left:83.3%; top:60%;"></div>
    <div class="book" data-day="22" style="left:28.5%; top:60%;"></div>
    <div class="book" data-day="23" style="left:32.4%; top:35.5%;"></div>
    <div class="book" data-day="24" style="left:61.3%; top:35.5%;"></div>

  </div>

<!-- Book animation and story image container -->
<div id="bookAnimationContainer">
    <video id="bookAnimation" playsinline></video>

    <!-- Blank book -->
    <img id="blankBookImage" src="images/Empty_book.png" alt="Blank Book">

    <!-- Story overlay -->
    <img id="bookStoryImage" src="" alt="Story">

    <!-- Buttons -->
    <img id="closeBook" src="images/exit_button.png" alt="Exit Book">
    <img id="turnPage" src="images/turn_page_button.png" alt="Turn Page">

    <!-- Page turn animation -->
    <video id="pageTurnVideo" src="videos/page_turn.mp4" playsinline></video>
</div>


  <script src="js/main.js"></script>

</body>
</html>
